<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
        }
      })();
    </script>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/tokens.css" />
    <link rel="stylesheet" href="styles/theme-light.css" />
    <link rel="stylesheet" href="styles/theme-dark.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/theme.js" defer></script>
    <title>Efeitos CSS</title>
  </head>
  <body>
    <h1>Efeitos CSS novos 2025</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et, delectus
      quasi excepturi rem fugiat, velit ullam quia, nobis aliquid aspernatur
      accusamus corporis. Et odit fugiat pariatur sit debitis autem quia.
    </p>
    <h2>Novas animações</h2>
    <button class="btn btn-primary" id="theme-toggle" aria-label="mudar tema">
      Trocar de tema
    </button>
    <button class="btn btn-secondary">Clique já</button>
    <button class="btn btn-terciary">terciario</button>
  </body>
</html>
